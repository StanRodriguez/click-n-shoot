<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Click-n-Shoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- <div class="feedback"></div> -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 row game-info">
          <div class="col row score">
            <img
              class="  clip-label"
              src="./assets/ammo.png"
              width="50"
              height="50"
              alt="Ammo"
            />

            <h3 class=" clip-amount"></h3>
          </div>
          <div class="col row  score-info">
            <h3 class="score-label">Score:</h3>
            <h3 class="score-amount">0</h3>
          </div>
          <div class="col row  level-info">
            <h3 class="level-tag">Level:</h3>
            <h3 class="level">1</h3>
          </div>
        </div>
        <div class="col-4 row  life-info">
          <h3 class="col-12 col-md-3 life-label">Life:</h3>
          <div class="col">
            <div class="progress">
              <div
                id="life"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                100%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="bad-guy"></div> -->

    <div class="bullet"></div>
    <div class="landing pages">
      <div class="title-container">
        <h1 class="title">Click-n-Shoot</h1>
        <h1 class="logo">
          <img src="./assets/crosshair.png" alt="Crosshair" />
        </h1>
      </div>
      <h1 class="start">Loading...</h1>
    </div>
    <div class="game-over pages">
      <h1 class="result">Your score: 0</h1>
      <h1><button type="button" class="try-again">Try again?</button></h1>
    </div>
  </body>
</html>
