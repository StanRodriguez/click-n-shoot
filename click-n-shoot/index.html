<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Click-n-Shoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- <div class="feedback"></div> -->
    <div class="container-fluid">
      <div class="row">
        <div class="row col game-info">
          <div class="row col score">
            <h3 class="col score-label">Score:</h3>
            <h3 class="col score-amount">0</h3>
          </div>
          <div class="row col level-info"><h3 class="level">Level: 1</h3></div>
        </div>
        <div class="row col life-info">
          <h3 class="col-3 life-label">Life:</h3>
          <div class="col-9">
            <div class="progress">
              <div
                id="life"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                100%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="bad-guy"></div> -->

    <div class="bullet"></div>
    <div class="game-over"></div>
  </body>
</html>
